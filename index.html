<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Moving Pictures Rows - MVP</title>
<style>
  /* Color scheme variables */
  :root {
    --white: #ffffff;
    --gold: #d4af37;
    --red-maroon: #800000;
    --light-bg: #faf9f6;
  }

  body {
    margin: 0;
    background: var(--light-bg);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    color: var(--red-maroon);
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .row {
    display: flex;
    overflow: hidden;
    margin: 2rem 0;
    border-radius: 12px;
  }

  .row .slider {
    display: flex;
    width: calc(220px * 16); /* 8 pics repeated twice for looping */
    animation-timing-function: linear;
  }

  .row:nth-child(1) .slider {
    animation: scrollRight 60s linear infinite;
  }

  .row:nth-child(2) .slider {
    animation: scrollLeft 60s linear infinite;
  }

  .row:nth-child(3) .slider {
    animation: scrollRight 60s linear infinite;
  }

  .row img {
    width: 220px;
    height: 140px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 8px;
    transition: transform 0.3s ease;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }


  /* Animations for scrolling */
  @keyframes scrollRight {
    0% { transform: translateX(-50%); }
    100% { transform: translateX(0); }
  }

  @keyframes scrollLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Fullscreen zoom overlay */
  #fullscreenOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(8px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    cursor: zoom-out;
  }

 #fullscreenOverlay img {
  width: 1200px;   /* explicit fixed width */
  height: auto;    /* keep aspect ratio */
  border-radius: 12px;
  box-shadow: 0 0 30px var(--gold);
  object-fit: contain;
}

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .row img {
      width: 160px;
      height: 100px;
      margin-right: 8px;
    }
  }

  @media (max-width: 480px) {
    .row img {
      width: 120px;
      height: 80px;
      margin-right: 6px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="row" id="row1">
    <div class="slider" aria-label="Row 1 images"></div>
  </div>
  <div class="row" id="row2">
    <div class="slider" aria-label="Row 2 images"></div>
  </div>
  <div class="row" id="row3">
    <div class="slider" aria-label="Row 3 images"></div>
  </div>
</div>

<!-- Fullscreen overlay container -->
<div id="fullscreenOverlay">
  <img src="" alt="Zoomed image" />
</div>

<script>
  const imgUrls = [

    'https://static.wixstatic.com/media/639106_cf4526b0b38f49129dd1cfc43b828f37.jpg/v1/fill/w_800,h_600,al_c,q_85,enc_auto/639106_cf4526b0b38f49129dd1cfc43b828f37.jpg',
    'https://static.wixstatic.com/media/639106_e21105e3faab4de08c9b4f709b07eac1.jpg/v1/fill/w_800,h_600,al_c,q_85,enc_auto/639106_e21105e3faab4de08c9b4f709b07eac1.jpg'
  ];

  // Populate rows with duplicated images for smooth looping
  function populateRow(rowId) {
    const rowSlider = document.querySelector(`#${rowId} .slider`);
    let html = '';
    for(let i=0; i<2; i++) {
      imgUrls.forEach(url => {
        html += `<img src="${url}" alt="Moving image" />`;
      });
    }
    rowSlider.innerHTML = html;
  }
  ['row1', 'row2', 'row3'].forEach(populateRow);

  // Fullscreen overlay element
  const fullscreenOverlay = document.getElementById('fullscreenOverlay');
  const fullscreenImg = fullscreenOverlay.querySelector('img');

  // Show fullscreen overlay with clicked image
  document.body.addEventListener('click', (e) => {
    if(e.target.tagName === 'IMG' && e.target.parentElement.classList.contains('slider')) {
      fullscreenImg.src = e.target.src;
      fullscreenOverlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // prevent background scroll
    } else if (e.target === fullscreenOverlay || e.target === fullscreenImg) {
      fullscreenOverlay.style.display = 'none';
      fullscreenImg.src = '';
      document.body.style.overflow = ''; // restore scroll
    }
  });
</script>
</body>
</html>
